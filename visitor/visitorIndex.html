<script>
    var openId=GetQueryValue('openId');
    var type=GetQueryValue('type');
    $(function () {
        $.ajaxDom('body',{
            url:"/visitor/type.json",
            type:'get',
            data:{openId:openId,type:type},
            success:function (data) {
               console.log(data);
               console.log('----------------')
                if(data.data=='visitor'){
                    window.location.href="visitortrue.html?openId="+openId+'&type='+type
                }else if(data.data=='register'){
                    window.location.href="addusers.html?openId="+openId+'&type='+type
                }
            }
        })
    })
</script>
