<div class="header navbar-default navbar-fixed-top">
    <a class="back" href="javascript:history.go(-1);">
        <i class="glyphicon glyphicon-menu-left" style="margin-top:17px"></i>
    </a>
    <span id="showtitle"></span>
</div>
<style>
    .header {
        width: 100%;
        height: 58px;
        background: #235572;
        border-bottom: 1px solid #d5d5d5;
        text-align: center;
        line-height: 58px;
        font-size: 22px;
        color: #fff;
        padding: 0 30px;
        z-index: 111;
    }
    .back {
        width:60px;
        height: 100%;
        position: absolute;
        left: 0;
        text-align: center;
        line-height: 58px;
        color: #fff;
        font-size: 24px;
        font-weight: normal;
    }
    .back:active,.back:hover {
        color: #fff;
    }
</style>
<script>
    var title;
    var backtitlebg;
    $(function () {
        var showtitle=title?title:'健康考勤';
        $('#showtitle').html(showtitle);
        if(backtitlebg=='white'){
            $('.header').css({
                background:"#fff",
                color:'#333',
            })
            $('.back').css({
                color:'#333',
            })
            $('.back:active').css({
                color:'#333',
            })
            $('.back:hover').css({
                color:'#333',
            })
        }
    })
</script>
