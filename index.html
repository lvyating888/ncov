    .W2_H {

    .W2_Hrcontact {

        font-size: 14px;

        line-height: 25px;

<body>
<div class="W2_H">
    <div class="container">
        <div class="W2_Hm">
            <div class="W2_logo">
                <img src="http://w2.mp12345.com/administrator/images/W2_logo.png">
            </div>
            <!--适配手机（右上角电话）-->
            <div class="W2_Hrcontact">客服热线：400-0351-733</div>
            <!--适配手机（右上角电话）-->
        </div>
    </div>
</div>
<div style="margin-top:40px;">
    <form class="innerout padtb10" id="addInfo">
        <div class="innerlisout">
            <div class="form-group clearfix">
                <input type="hidden" name="id">
                <label class="col-sm-3 col-xs-3 leftlabel" >手机号<span class="red">*</span></label>
                <div  class="col-sm-9 col-xs-9 ">
                    <input class="form-control" name="phone" type="number" placeholder="请输入手机号" maxlength="11"/>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-sm-3 col-xs-3 leftlabel" >认证码<span class="red">*</span></label>
                <div  class="col-sm-9 col-xs-9 ">
                    <input class="form-control" name="code" type="text" placeholder="请输入认证码"
                    />
                </div>
            </div>
        </div>
    </form>
    <div class="botbtn row" align="center">
        <div class="col-md-12 col-sm-12 col-xs-12" align="center">
            <button type="button" class="btn btn-lg btn-warning" style="width:80%"
                    onclick="addMsg()" id="savebtn">点击进入</button>
        </div>
    </div>
</div>
<div class="W2_B">
    <p>山西煤婆科技有限公司</p>
    <p>太原市高新区电子商务产业园A座11层</p>
    <p>联系电话：400-0351-733</p>
    <p>www.mp12345.com</p>
</div>

</html>
<script>
    /*-- 获取openid 是否注册过 假设openId=001--*/
    var openId=GetQueryValue('openId');
    console.log(openId);
</script>
<script>
    $.ajax({
        type:'get',
        url:'/ncov/isExist.json',
        data:{openId:openId},
        success:function (data) {
            if(data.success){
                window.location.href='indexfillIn.html?openId='+openId;
            }
        }
    })
    <!-- 新增 -->
    function addMsg(){
        var dataInfo=getFormJson('#addInfo');
        console.log(dataInfo)
        dataInfo.openId=openId;
        if (!dataInfo.openId || dataInfo.openId==''){
            layer.msg('请同意微信权限')
        }else if(!dataInfo.phone || dataInfo.phone==''){
            layer.msg('请输入手机号');
            $('#addInfo').find('input[name="phone"]').focus();
        }else if(!dataInfo.code || dataInfo.code=='') {
            layer.msg('请输入认证码');
            $('#addInfo').find('input[name="code"]').focus();
        }else{
            console.log(dataInfo);
            $.ajax({
                type: "get",
                url: "/ncov/register.json",
                data:dataInfo,
                success: function(data) {
                    if(data.success){
                        layer.msg('进入成功')
                        window.location.href='indexfillIn.html?openId='+openId;
                    }else{
                        layer.msg('进入失败，联系管理员')
                    }
                }
            });
        }

    }


</script>
