<script>
    var title="打卡记录"
    init();
    function init() {
        $.ajax({
            url: '/member/sign/list.json',
            type: 'get',
            data: {},
            success: function (res) {
                $('#dataList').empty();

                for (var i = 0; i < res.data.length; i++) {
                    var d = res.data[i];
                    var htmllis='';
                    htmllis+='<tr>'
                    htmllis+='<td>'+d.c_date+'</td>'
                    htmllis+='<td>'+d.recommend+'</td>'
                    htmllis+='<td>'+d.content+'</td>'
                    htmllis+='</tr>'
                    $('#dataList').append(htmllis)
                }
            }
        })
    }
</script>
