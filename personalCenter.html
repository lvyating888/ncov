<script>
    /*-- 获取openid 是否注册过 假设openId=001--*/
    var openId = GetQueryValue('openId');
    /*-- 获取用户填写的信息 --*/
    $.ajax({
        type: "get",
        url: '/ncov/isExist.json',
        data: {openId: openId},
        success: function (data) {
            if (data.success) {
                /*-- 获取注册的用户信息 --*/
                $.ajax({
                    type: "get",
                    url: '/member/info.json',
                    data: {openId: openId},
                    success: function (data) {
                        if (data.data) {
                            $('.username').html(data.data.name);
                            $('.compname').html(data.data.company);
                            if (data.data.admin == 1) {
                                $('.is-admin').show();
                            } else if (data.data.admin == 0) {
                                $('.is-admin').hide();
                            }
                        }
                    }
                })
            } else {
                layer.msg("请先输入个人信息", function () {
                    window.location.href = 'index.html?openId=' + openId;
                });
            }
        }
    });
    // whetherSign();

    /*--判断用户是否签到--*/
    function whetherSign() {
        $.ajax({
            type: "get",
            url: '/member/isSign.json',
            data: {
                openId: openId
            },
            success: function (data) {
                console.log(data);
                if (data.data) {
                    $('.signbtn').hide();
                    $('.signtext').show();
                } else {
                    $('.signbtn').show();
                    $('.signtext').hide();
                }
            }
        })
    }

    /*-- 用户签到 --*/
    function signInfo() {
        $.ajax({
            type: "get",
            url: "/member/sign.json",
            data: {openId: openId},
            success: function (data) {
                if (data.success) {
                    whetherSign();
                    layer.msg('签到成功')
                } else {
                    /*layer.msg('签到失败，联系管理员')*/
                    layer.msg(data.message)
                }
            }
        })
    }

    /*-- 获取红色人员信息 onetips --*/
    $(function () {
        $.ajax({
            type: 'get',
            url: '/member/early.json',
            success: function (data) {
                console.log(data)
                if (data.data !== 0) {
                    $.ajax({
                        type: 'get',
                        url: '/member/early/list.json',
                        success: function (data) {
                            if (data.data.length > 0) {
                                $('#onetips').show();
                                $('#onetips').html(data.data.length)
                            } else {
                                $('#onetips').hide();
                            }
                        }
                    })
                } else {
                    $('#onetips').hide();
                }
            }
        })
    })
</script>
