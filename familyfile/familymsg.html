<script>
    var title='家属考勤';
    var backtitlebg='white';
    var id = GetQueryValue('id');
    $(function () {
        $.ajaxDom('body',{
            type: "get",
            url: '/member/family.json',
            data: {id: id},
            success: function (dataInfo) {
                console.log(dataInfo)
                var familydata = template('v_familymsg', dataInfo);
                $('#showcode').empty().append(familydata)
            }
        })
    })
</script>
